application: cyberfundio
version: prod
runtime: python27
api_version: 1
threadsafe: true
module: default

instance_class: F2
automatic_scaling:
  max_idle_instances: 1

builtins:
- appstats: on
- deferred: on
- remote_api: on

handlers:

- url: /_ereporter.*
  script: google.appengine.ext.ereporter.report_generator.application
  login: admin

- url: /gae_mini_profiler/static
  static_dir: libs/gae_mini_profiler/static
- url: /gae_mini_profiler/.*
  script: libs.gae_mini_profiler.main.application

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /images
  static_dir: images

- url: /stats.*
  script: google.appengine.ext.appstats.ui.app
  login: admin

- url: /console/admin.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /admin.*
  script: main.application
  login: admin

- url: .*
  script: main.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: lxml
  version: latest
- name: pycrypto
  version: latest

pagespeed:
  domains_to_rewrite:
  - cyber.fund
  enabled_rewriters:
  - ImageAddDimensions
  - MinifyCss
  - InlineJs
  - InlineImages
  - CollapseWhitespace
  - CombineHeads
  - ElideAttributes
  - RemoveComments
  - RemoveQuotes
  - LeftTrimUrls
  - DeferJs

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (.*/\.svn/.*)|
 (.*/Thumbs\.db)|
 README.md|
 run_deploy_contracts.sh|
 )$
