<polymer-element name="cf-main-menu" attributes="selected">
	<template>
		<core-toolbar class="medium-tall">
			<paper-icon-button id="switchDrawer" icon="menu" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
			<div flex horizontal center-justified layout>cyber â€¢ Fund</div>
			<paper-icon-button icon="search" role="button" tabindex="0" aria-label="search"></paper-icon-button>
			<div class="bottom fit">
				<paper-tabs selected="{{selected}}" selectedindex="0">
					<paper-tab active>Rating</paper-tab>
					<paper-tab>Portfolio</paper-tab>
					<paper-tab>Trends</paper-tab>
				</paper-tabs>
			</div>
		</core-toolbar>
	</template>

	<script>
		Polymer("cf-main-menu", {
			ready: function() {
				this.$.switchDrawer.addEventListener('click', this.triggerDrawerToggle);
			},
			triggerDrawerToggle: function() {
				this.fire("switch-drawer");
			},
		});
	</script>
</polymer-element>
