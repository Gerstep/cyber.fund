<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-toolbar/core-toolbar.html">
<link rel="import" href="/components/core-icons/core-icons.html">
<link rel="import" href="/components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/components/paper-tabs/paper-tabs.html">
<link rel="import" href="/components/pushstate-anchor/pushstate-anchor.html">

<polymer-element name="cf-main-menu" attributes="selected">
	<template>
		<style>
			core-toolbar {
				background-color: white;
			}

			paper-tab /deep/ a {
				text-decoration: none;
				color: inherit;
				background-color: white;
			}
		</style>

		<core-toolbar class="medium-tall">
			<paper-icon-button id="switchDrawer" icon="menu" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
			<div flex horizontal center-justified layout
				style="font-size: 1.5em;">
				cyber &nbsp
				<span style="color: red; font-size: 1.1em;">â€¢</span>
				&nbsp Fund
			</div>
			<paper-icon-button icon="search" role="button" tabindex="0" aria-label="search"></paper-icon-button>
			<div class="bottom fit">
				<paper-tabs selected="{{selected}}" link>
					<paper-tab>
						<a
							href="/"
							is="pushstate-anchor"
							flex center-justified center horizontal layout
						>
							<span style="font-size: 1.65em;">Rating</span>
						</a>
					</paper-tab>
					<paper-tab>
						<a
							href="/portfolio"
							is="pushstate-anchor"
							flex center-justified center horizontal layout
						>
							<span style="font-size: 1.65em;">My Portfolio</span>
						</a>
					</paper-tab>
					<paper-tab>
						<a
							href="/radar"
							is="pushstate-anchor"
							flex center-justified center horizontal layout
						>
							<span style="font-size: 1.65em;">Radar</span>
						</a>
					</paper-tab>
				</paper-tabs>
			</div>
		</core-toolbar>
	</template>

	<script>
		Polymer("cf-main-menu", {
			selected: 0,
			ready: function() {
				this.$.switchDrawer.addEventListener('click', this.triggerDrawerToggle);
			},
			triggerDrawerToggle: function() {
				this.fire("switch-drawer");
			},
		});
	</script>
</polymer-element>
