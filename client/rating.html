<template name="rating">
	{{> marketData}}
</template>

<template name="marketData">
	{{> reactiveTable settings=tableSettings}}
</template>

<template name="systemIcon">
	<core-image
		style="width: 50px; height: 50px"
		sizing="contain"
		preload
		placeholder="http://placekitten.com/g/50/50"
		src="http://cyber.fund/logos/{{lowercase name}}.png"
	></core-image>
</template>

<template name="systemRating">{{rating}}</template>
<template name="systemSupplyChange">{{percents supplyChange.week supply}}%</template>
<template name="systemTradeVolume">Compared to median {{formatNumber tradeVolumeMedianDeviation.month 2}} BTC</template>
<template name="systemMarketCapBtc">{{formatNumber cap.btc}}</template>
<template name="systemMarketCapChangeBtc">{{formatNumber capChangePercents.week.btc 2}}%</template>
<template name="systemMarketCapUsd">{{formatNumber cap.usd}}</template>
<template name="systemMarketCapChangeUsd">{{formatNumber capChangePercents.week.usd 2}}%</template>
<template name="systemCapChangeChart">Chart</template>
