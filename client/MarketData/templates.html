<template name="home">
	<h1 style="text-align: center">Coming soon!</h1>

	{{> marketData}}
</template>

<template name="marketData">
	{{> reactiveTable settings=tableSettings}}
</template>

<template name="systemIcon">
	<core-image
		style="width: 50px; height: 50px"
		sizing="contain"
		preload
		placeholder="http://placekitten.com/g/50/50"
		src="/icons/{{name}}-{{symbol}}.png"
	></core-image>
</template>

<template name="systemRating">Rating</template>
<template name="systemSupplyChange">{{formatNumber metrics.availableSupplyNumber}}</template>
<template name="systemTradeVolume">{{formatNumber metrics.volume24.btc}}</template>
<template name="systemMarketCapBtc">{{formatNumber metrics.marketCap.btc}}</template>
<template name="systemMarketCapUsd">{{formatNumber metrics.marketCap.usd}}</template>
<template name="systemCapChangeChart">Chart</template>
