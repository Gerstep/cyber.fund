<template name="withTooltip"> <!-- outer border  -->
<div class="with-tooltip">
        {{> UI.contentBlock}}</div></template>

<template name="tooltipContainer">  <!-- dynamic rendering container -->
  <div class="tooltip-container">
    {{# tooltip dynamic=true class=class}}
      {{>Template.dynamic template=ttName data=data}}
    {{/tooltip}}</div></template>

<template name="tooltip"> <!-- static render, css based -->
<div class="z-depth-1 tooltip{{#if dynamic}}-v tooltip-{{#if class}}{{class}}{{else}}default{{/if}}{{/if}}">
        {{> UI.contentBlock}}</div></template>
<!-- .tooltip is not visible within .with-tooltip wrapper  -->
<!--  but is visible within .with-tooltip:hover            -->
<!-- .tooltip-v is visible, no hovers -->
<!-- see ./class.tooltip-.css         -->
