<template name="tooltipContainer">
  <div class="tooltip-container">
    {{# wTtp class=class}}
      {{>Template.dynamic template=ttName data=data}}
    {{/wTtp}}
  </div>
</template>

<template name="wTtp">
  <div class="tooltip z-depth-1 {{#if class}}tooltip-{{class}}{{else}}tooltip-default{{/if}}">
      {{> UI.contentBlock}}
  </div>
</template>
