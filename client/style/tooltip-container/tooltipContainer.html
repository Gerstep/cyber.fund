<template name="tooltipContainer">
  <div class="tooltip-container">
    {{# tooltipDynamic class=class}}
      {{>Template.dynamic template=ttName data=data}}
    {{/tooltipDynamic}}
  </div>
</template>

<template name="tooltipDynamic">
  <div class="tooltip-v z-depth-1
  tooltip-{{#if class}}{{class}}{{else}}default{{/if}}">
      {{> UI.contentBlock}}
  </div>
</template>
