<template name="quickchart">
  {{# withTooltip ttName="quickchart_tooltip" data=(chartdata system) class="table-head red-text black"}}
  <div class="quickchart" id="quickchart-{{system}}">
  </div>
  {{/ withTooltip}}
</template>

<Template name="quickchart_tooltip">
  {{log this}}
  {{# each this}}
  <div>{{ readableN price_usd 0}}</div>
  <div>{{ timestampino timestamp}}</div>
  {{/each}}
</Template>
