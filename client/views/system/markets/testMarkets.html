<template name="testMarkets">
  <div class="testMarkets">
    {{#if rows.count}}
    <table>
      <thead>
        <th class="center">
          Market
        </th>

        <th class="center">
          Pair
        </th>
        <th class="center">
          Price, native
        </th>
        <th class="center">
          Price, BTC
        </th>
        <th class="center">
          Daily volume, native<!--Éƒ-->
        </th>

      </thead>
      <tbody>
        {{#each rows}}
        <tr>
          <td>
            <a href="{{marketUrlByApiUrl market}}">{{marketNameByApiUrl market}}</a>
          </td>
          <td class="center">{{tokenById quote}}/{{tokenById base}}</td>
          <td class="right-align">{{! todo: make pretty helper for that}}
            {{#if gt pricePair 1000 }}{{readableN0 pricePair}}{{else}}{{meaningful4 pricePair}}{{/if}}</td>
            <td class="right-align">{{! todo: make pretty helper for that}}
              {{#if gt pricePairBtc 1000 }}{{readableN0 pricePair}}{{else}}{{meaningful4 pricePairBtc }}{{/if}}</td>
          <td class="right-align">{{readableN0 volumePair}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
  </div>
</template>
