<template name="testMarkets">
  <div class="testMarkets">
    {{#if rows.length}}
    <div style="display: inline-block">
      Select currency {{> fiatSelector}}
    </div>

    <table>
      <thead>
        <th class="center">
          Market
        </th>

        <th class="center">
          Pair
        </th>
        <th>
          <span class="nowrap">Price,&nbsp;{{fiatToken}}</span>
        </th>
        <th class="center">
          <span class="nowrap">Volume daily,&nbsp;{{fiatToken}}</span>
        </th>

      </thead>
      <tbody>
        {{#each rows}}
        <tr>
          <td>
            <a href="{{marketUrlByApiUrl market}}">{{marketNameByApiUrl market}}</a>
          </td>
          <td class="center">{{tokenById quote}}/{{tokenById base}}</td>
          <td class="right-align">{{meaningfulNice4 pricePairFiat}}</td>
          <td class="right-align">{{readableN0 volumePairFiat}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
  </div>
</template>
