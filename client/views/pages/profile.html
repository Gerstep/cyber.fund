<!-- originally created for cyber.fund project-->
<template name="profile">
    <div class="row">
        <div class="col s12 m12 l3 center">
            <div class="row">
                {{> hitryImage style="vertical-align: middle" img_url=currentUser.profile.twitterIconUrl}}
            </div>

            {{#if ownProfile}}
            <div>
                You follow {{or user.profile.followingUsers.length 0}} people
            </div>
                <div>
                    {{followedByCount}} people follow you
                </div>
            {{else}}
                <div>
                Follows {{followingCount}} people
                </div>
                <div>
                    Is followed by {{followedByCount}} people
                </div>
            {{/if}}
            {{#if ownProfile}}
                {{#if userRegistracionCount}}
                    <div>
                        you are user #{{userRegistracionCount}}
                    </div>
                    {{#if lte userRegistracionCount 100}}
                        <div>
                            we have classified you as group A user
                        </div>
                    {{else}}
                        {{#if lte userRegistracionCount 400}}
                            <div>
                                we have classified you as group B user
                            </div>
                        {{/if}}
                    {{/if}}
                {{/if}}
            {{/if}}

        </div>
        <div class="col l9 m12 s12">
            {{> assetsManager }}
        </div>

        {{#if currentUser}}
            {{#if not ownProfile}}
                <div class="fixed-action-btn"
                     style="bottom: 24px; right: 24px;">
                    {{#if following}}
                        <a class="btn-floating btn-large btn-unfollow blue"
                           title="Unfollow">
                            <i class="large material-icons">thumb_down</i>
                        </a>
                    {{else}}
                        <a class="btn-floating btn-large btn-follow green"
                           title="Follow">
                            <i class="large material-icons">thumb_up</i>
                        </a>
                    {{/if}}
                </div>
            {{/if}}
        {{/if}}
    </div>
</template>
