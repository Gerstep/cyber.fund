<!-- originally created for cyber.fund project-->
<template name="profile">
    <div class="row">
        <div class="col l12 m12 s12">
            {{> assetsManager }}
        </div>
    </div>

    <div class="row">
        <div class="col l12 m12 s12 center">
            <h3>Follow up releases in Twitter</h3>
            <br>
            {{> followUsOnTwitter}}
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col s12 m4 offset-m4 l4-offet-l4 center">
            {{#if userRegistracionCount}}
                <div>
                    you are user #{{userRegistracionCount}}
                </div>
                {{#if lte userRegistracionCount 100}}
                    <div>
                        we have classified you as group A user
                    </div>
                {{else}}
                    {{#if lte userRegistracionCount 400}}
                        <div>
                            we have classified you as group B user
                        </div>
                    {{/if}}
                {{/if}}
            {{/if}}
        </div>
    </div>

</template>
