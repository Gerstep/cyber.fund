<template name="cyberepPage">
  <div id="index-banner" class="video-container">
    <div class="section no-pad-bot">
      <div class="container">
        <iframe src="https://docs.google.com/presentation/d/1ZXY1jAow0l2ZXPZrbez1qXN8DV-LfpYZSD9IseJUG90/embed?start=true&loop=false&delayms=5000"
          frameborder="0"
          width="960"
          height="569"
          allowfullscreen="true"
          mozallowfullscreen="true"
          webkitallowfullscreen="true">
        </iframe>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4 center">
          <div class="icon-block">
            <h2 class="center green-text text-accent-3"><i class="mdi-communication-email"></i></h2>
            <h5 class="center">Recieve</h5>

            <p class="light">Quaterly Reports First</p>
          </div>
        </div>

        <div class="col s12 m4 center">
          <div class="icon-block">
            <h2 class="center red-text text-accent-3"><i class="mdi-editor-attach-money"></i></h2>
            <h5 class="center">Only</h5>

            <p class="light">Priceless Information</p>
          </div>
        </div>

        <div class="col s12 m4 center">
          <div class="icon-block">
            <h2 class="center yellow-text text-accent-3"><i class="mdi-editor-insert-emoticon"></i></h2>
            <h5 class="center">The Best Things</h5>

            <p class="light">For Free</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
