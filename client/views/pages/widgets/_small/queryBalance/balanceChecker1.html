<template name="balanceChecker1">
    <div class="card">
        <h6>Balance checker widget</h6>
        <div class="card-content">
            <input type="text" name="address" placeholder="input address">
            <a href="#" class="btn query-balance">Query Balance</a>
            {{#if lastAddress}}
              <h6>{{lastAddress}} </h6>
                {{#if lastStatus}}
                <div class="row">
                  {{#if eq lastStatus 400}} wrong address {{else}} unknown error {{/if}}
                </div>
                {{else}}
                  {{#each lastData}}
                    <div class="row no-bottom-margin">{{asset}}:{{quantity}}</div>
                  {{/each}}
                {{/if}}
            {{/if}}
            {{#if queryingAddress}}
              <p>Querying address: {{queryingAddress}}</p>
            {{/if }}
        </div>

    </div>
</template>
