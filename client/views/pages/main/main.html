<template name="mainPageSystemsWidget">
  <div class="row center-align">
    <div class="col offset-l3 l2">
      System
    </div>
    <div class="col l2">
      CMGR in $
    </div>
    <div class="col l2">
      cyber•Rating
    </div>

    <!-- 5 top rated systems-->
    {{#each systems}}
    <div class="col offset-l3 l2">
      {{_id}}
    </div>
    <div class="col l2">
      {{calculatable.GR.monthlyGrowthD}}% during {{calculatable.RATING.GR.months}} months
    </div>
    <div class="col l2">
      {{calculatable.RATING.sum}}
    </div>
    {{/each}}
  </div>
</template>

<template name="main">
  <div class="row center-align">
    <div class="col l12">
      <br>
      <h2>Where Blockchains Grow</h2>
      <br>
      <h5>{{usersCount}} people are open to invest in {{coinsCount}} groundbreaking systems</h5>
    </div>
  </div>
  {{> mainPageSystemsWidget}}
  <br>
  <br>
  <div class="row center-align">
    <div class="col offset-l3 l3">
      <a class="blue waves-effect waves-light btn login-button">Start Investing</a>
    </div>
    <div class="col l3">
      <a class="green waves-effect waves-light btn login-button">Attract Investments</a>
    </div>
  </div>
  <br>
  <div class="row center-align">
    <div class="col l4">
      <p>Cybernomics Cap</p>
      <p>$ 6 567 767 +7%</p>
    </div>
    <div class="col l4">
      <p>Active Crowdsales</p>
      {{#each activeCrowdsales}}
      <a href={{pathFor  '/system/:name_' name_=(_toUnderscores _id)}} >
        {{> cgSystemLogo data=this style="width:20px; height: 20px;" }}{{_id}}
      </a>
      {{/each}}
    </div>
    <div class="col l4">
      <p>Funds</p>
      <p>5 самых фоловенных чуваков</p>
    </div>
  </div>

  </template>
