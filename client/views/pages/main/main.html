<template name="mainPageSystemsWidget">
    <table class="striped highlight" style="max-width: 30em; margin-left: auto; margin-right: auto">
        <thead class="">
          <th data-field="name" class="">
              System
          </th>
          <th data-field="CMGR" class="center">
              CMGR [$]
          </th>
          <th data-field="Lifetime" class="center">
            Months
          </th>
          <th data-field="rating/score" class="center">
              Rating
          </th>
        </thead>

        <!-- 5 top rated systems-->
        {{#each systems}}
        <tr class="">
            <td class="">
                {{_id}}
            </td>
            <td class="center">
              {{#if calculatable.RATING.vector.GR.monthlyGrowthD}}
                {{readableN calculatable.RATING.vector.GR.monthlyGrowthD 1}}%
              {{/if}}
            </td>
            <td class="center">
               {{#if calculatable.RATING.vector.GR.months}}
                {{readableN calculatable.RATING.vector.GR.months 0}}
              {{/if}}
            </td>
            <td class="center">
                {{readableN calculatable.RATING.sum 1}}
            </td>
        </tr>
        {{/each}}
    </table>
</template>
