<!-- originally created for cyber.fund project-->
<template name="radarPage">
    <div class="row">
      <div>
      </div>

      <h4>Active Crowdsales</h4>
      {{#each crowdsale}}
        {{#if isNowBetween crowdsales.start_date crowdsales.end_date  "D/M/YYYY"}}
          {{> radarCard this}}
          {{/if}}
      {{/each}}
    </div>
    <div class="row">
      <h4>Upcoming Crowdsales</h4>
      {{#each crowdsale}}
        {{#if isAfterNow crowdsales.start_date  "D/M/YYYY"}}
          {{> radarCard this}}
        {{/if}}
      {{/each}}
    </div>
    <div class="row">
        <h4>Anticipated Projects</h4>
        {{#each project}}
            {{> projectCard this}}
        {{/each}}
    </div>
    <div class="row">
      <h4>Successful Crowdsales</h4>
      {{#each crowdsale}}
        {{#if isBeforeNow crowdsales.end_date  "D/M/YYYY"}}
          {{> radarCard this}}
        {{/if}}
      {{/each}}
    </div>


</template>
