<!-- originally created for cyber.fund project-->
<template name="ratingTable">
    <table style="width:90%" align="center">
        <thead>
        <th>System</th>
        <th>↓ Rating</th>
        <th>Token</th>
        <th>Trade</th>
        <th>Cap in Ƀ</th>
        <th>7d Change</th>
        <th>Cap in $</th>
        <th>7d Change</th>
        </thead>
        <tbody>
        {{#each rows}}
            <tr style="vertical-align: middle">
                <td><span style="width: 50px;">
							{{> hitryImage img_name=img_name}}
						</span>
                    <span style="font-size: 1.2em;">{{name}}</span></td>
                <td>{{rating}}<!--todo: cf-star-rating--></td>
                <td>{{percentsToText supplyChangePercents.week}}<!-- todo : tooltip--></td>
                <td>{{deviationToText tradeVolumeMedianDeviation.week tradeVolume}}</td>
                <td>Ƀ {{capToText cap.btc}}</td>
                <td class="{{percentsToClass capChangePercents.week.btc}}">{{percentsToText2 capChangePercents.week.btc}}</td>
                <td>$ {{capToText cap.usd}}</td>
                <td class="{{percentsToClass capChangePercents.week.usd}}">{{percentsToText2 capChangePercents.week.usd}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="hitryImage">
    <img src="http://cyber.fund/logos/{{img_name}}.png"
         style="width: 30px; height: 30px" class="hidden"/>
</template>
