<!-- originally created for cyber.fund project-->
<template name="searchSystemItem">
    <div style="width: 100% !important;">
    <span class="enlarge black-text" style="display: inline; white-space: nowrap;">
        {{> cgSystemLogo data=this style="width: 40px; height: 40px; margin-right: 6px; vertical-align:middle"}}
        {{displaySystemName this}}
    </span>
    </div>
</template>

<template name="searchSystemBySymbolItem">
    <div style="width: 100% !important;">
    <span class="enlarge black-text" style="display: inline; white-space: nowrap;">
        {{> cgSystemLogo data=this style="width: 40px; height: 40px; margin-right: 6px; vertical-align:middle"}}
        {{displaySystemName this}} ({{token.token_symbol}})
    </span>
    </div>
</template>
