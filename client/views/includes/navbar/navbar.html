<!-- originally created for cyber.fund project-->
<template name="navbar">
  <div class="navbar-fixed z-depth-1">
    <nav class="white" role="navigation">
      <div class="nav-wrapper w90">
        <a href="/" class="waves-effect brand-logo center">
          cyber&nbsp;
              <span style="color: red; font-size:0.85em;">
                <strong>•</strong>
              </span>
          &nbsp;Fund <small> β</small>
        </a>
        <ul class="hide-on-med-and-down">
          {{> navbarItem path="/" text="Rating"}}
          {{> navbarItem path="/portfolio" text="Portfolio"}}
          {{> navbarItem path="/radar" text="Radar"}}
            <li class="search-wrap" style="height: 64px; display: inline">
                {{> searchItem}}
            </li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li class="waves-effect">
            <a href="http://cyberep.cyber.fund" target="_blank">Cyberep</a></li>
          <li class="waves-effect">
            <a href="https://blog.cyber.fund" target="_blank">Blog</a></li>
          <li>{{> btcPriceSimple class="black-text alike-navlink"}}</li>
          <li class="{{#if not currentUser}}waves-effect{{/if}} {{isActivePath path="/profile"}}">
            {{> userDropdown}}
          </li>
        </ul>

        <ul style="left: -250px" id="nav-mobile" class="side-nav">
          {{> navbarItem path="/" text="Rating"}}
          {{> navbarItem path="/portfolio" text="Portfolio"}}
          {{> navbarItem path="/radar" text="Radar"}}
            <a href="http://cyberep.cyber.fund" target="_blank">Cyberep</a></li>
          <li class="waves-effect">
            <li class="search-wrap" style="height: 64px; display: inline">
                {{> searchItem}}
            </li>
        </ul>

        <a href="#" data-activates="nav-mobile" class="button-collapse"><i
            class="mdi-navigation-menu"></i></a>
      </div>
    </nav>
  </div>
</template>

<template name="navbarItem">
  <li class="waves-effect {{isActivePath path=path}}"><a
      href="{{path}}">{{text}}</a></li>
</template>

<template name="userDropdown">
  {{#if currentUser}}
    {{#if currentUser.profile.twitterName}}

      <a href="/profile" style="vertical-align: middle">
        {{> hitryImage style="vertical-align: middle" img_url=currentUser.profile.twitterIconUrl}}
        {{currentUser.profile.twitterName}}
      </a>

    {{else}}
      {{#if not loggingIn}}
        <a href="/profile">
          {{#if currentUser.profile.name}}
            {{currentUser.profile.name}}
          {{else}}
            Profile
          {{/if}}
        </a>
      {{/if}}
    {{/if}}
  {{else}}
    {{! > atNavButton }}
  {{/if}}
</template>
