<template name="thea_d">
  <th class="left-align">
    <span class="th-sys">&nbsp;&nbsp;System</span>
  </th>

  <th class="center hide-on-small-and-down sorter" data-sorter="metrics.supplyChangePercents.day">{{sorter "metrics.supplyChangePercents.day"}}Token</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="metrics.turnover">{{sorter "metrics.turnover"}}Trade</th>

  <th class="right-align hide-on-med-and-down sorter" data-sorter="metrics.cap.btc">{{sorter "metrics.cap.btc"}}Cap in Éƒ</th>

  <th class="right-align hide-on-med-and-down sorter" data-sorter="metrics.capChangePercents.day.btc">{{sorter "metrics.capChangePercents.day.btc"}}1d&nbsp;Change</th>

  <th class="right-align sorter" data-sorter="metrics.cap.usd">{{sorter "metrics.cap.usd"}}Cap in $</th>

  <th class="right-align sorter" data-sorter="metrics.capChangePercents.day.usd">{{sorter "metrics.capChangePercents.day.usd"}}1d&nbsp;Change</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.RATING.vector.LV.num">{{sorter "calculatable.RATING.vector.LV.num"}} Stars</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.RATING.sum">{{sorter "calculatable.RATING.sum"}}Rating</th>
</template>
