<!-- originally created for cyber.fund project-->
<template name="systemBasic">
    <div class="row">
        {{#with curData}}
            <div class="col s12 m9 l10">
                <div id="about" class="row scrollspy valign-wrapper"
                     style="padding:20px">
                    <div class="col l4 center valign">
                        <h2>{{system}}</h2>
                        <span>{{symbol}}</span>
                    </div>
                    <div class="col l4 center valign">
                        {{> hitryImage img_url=img_url style="width: 50%"}}
                    </div>
                    <div class="col m4 center valign">
                        <h4>{{>cfRating rating=ratings.rating_cyber}}</h4>
                    </div>
                </div>
                <div id="headline" class="row scrollspy center">
                    <p>{{descriptions.short_description}}</p>
                </div>
                <div id="main" class="section scrollspy row">
                    {{#if existLinksWith "Main"}}
                        <h3 class="center">Main links</h3>
                        {{#each links}}
                            {{#if tagMatchesTags "Main" tags}}
                                <div class="col l3 center">
                                    {{> cgLink this}}
                                </div>
                            {{/if}}
                        {{/each}}
                    {{/if}}
                </div>
                <div id="market" class="row scrollspy center">
                    <h3 class="center"> Market </h3>
                    <table class="centered bordered">
                        <thead>
                        <tr>
                            <th>
                                Supply
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                Trade, 24h
                            </th>
                            <th>
                                Cap
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td rowspan="2">
                                <span class="enlarge">{{readableN metrics.supply 0}}</span>
                                {{#if metrics.supplyChangePercents.day}}
                                <br>
                                <span class="{{greenRedNumber metrics.supplyChangePercents.day}}">{{inflationToText metrics.supplyChangePercents.day}}</span>
                                {{/if}}
                            </td>
                            <td> <span class="enlarge">$&nbsp;{{readableN metrics.price.usd 2}}</span>
                                {{#if metrics.priceChangePercents.day.usd}}
                                    <br>
                                <span class="{{greenRedNumber metrics.priceChangePercents.day.usd}}">
                                    {{percentsToTextUpDown metrics.priceChangePercents.day.usd}}</span>
                                {{/if}}
                            </td>
                            <td> <span class="enlarge">$&nbsp;{{readableN todayVolumeUsd 0}}</span>
                                {{#if yesterdayVolumeUsd}}
                                    <br>
                                <span class="{{greenRedNumber usdVolumeChange }}">
                                    {{percentsToTextUpDown usdVolumeChange }}</span>
                                {{/if}}
                            </td>
                            <td><span class="enlarge">$&nbsp;{{readableN metrics.cap.usd 0}}</span>
                                {{#if metrics.capChangePercents.day.usd}}
                                <br>
                                <span class="{{greenRedNumber metrics.capChangePercents.day.usd}}">
                                    {{percentsToTextUpDown metrics.capChangePercents.day.usd}}</span>
                                {{/if}}
                            </td>
                        </tr>
                        <tr>
                            <td> <span class="enlarge">Ƀ&nbsp;{{readableN metrics.price.btc 8}}</span>
                                {{#if metrics.priceChangePercents.day.btc}}
                                    <br>
                                {{log metrics.priceChangePercents.day.btc}}
                                <span class="{{greenRedNumber metrics.priceChangePercents.day.btc}}">
                                    {{percentsToTextUpDown metrics.priceChangePercents.day.btc}}</span>
                                {{/if}}
                            </td>
                            <td> <span class="enlarge">Ƀ&nbsp;{{readableN todayVolumeBtc 0}}</span>
                                {{#if yesterdayVolumeBtc}}
                                    <br>
                                <span class="{{greenRedNumber btcVolumeChange }}">
                                    {{percentsToTextUpDown btcVolumeChange }}</span>
                                {{/if}}
                            </td>
                            <td><span class="enlarge">Ƀ&nbsp;{{readableN metrics.cap.btc 0}}</span>
                                {{#if metrics.capChangePercents.day.btc}}
                                    <br>
                                <span class="{{greenRedNumber metrics.capChangePercents.day.btc}}">
                                    {{percentsToTextUpDown metrics.capChangePercents.day.btc}}</span>
                                {{/if}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="charts" class="row scrollspy center">
                    <script type="text/javascript">
                        var data = {
                            // A labels array that can contain any sort of values
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                            // Our series array that contains series objects or in this case series data arrays
                            series: [
                                [5, 2, 4, 2, 0]
                            ]
                        };

                        // Create a new line chart object where as first parameter we pass in a selector
                        // that is resolving to our chart container element. The Second parameter
                        // is the actual data object.
                        new Chartist.Line('.ct-chart', data);
                    </script>
                    <div class="ct-chart" style="height:200px"></div>
                </div>
                <div id="apps" class="section scrollspy row">
            {{#if existLinksWith 'Apps'}}
                    <h3 class="center">Apps</h3>
                    {{#each links}}
                        {{#if tagMatchesTags "Apps" tags}}
                            <div class="col l3 center">
                                {{> cgLink this}}
                            </div>
                        {{/if}}
                    {{/each}}
                {{/if}}
                </div>
                <div id="dapps" class="section scrollspy row">
                    {{#if dependentsExist}} {{! todo: extract widget}}

                        <h3 class="center">Dapps</h3>
                        <ul class="dapps-list">
                            {{#each dependents}}
                                <li class="card center">
                                    <a href="{{pathFor 'system1' name_=name_}}"
                                       class="enlarge"
                                       style="display: inline; white-space: nowrap;">
                                        {{> cgSystemLogo data=this style="width: 40px; height: 40px; margin-right: 6px; vertical-align:middle"}}{{displaySystem}}
                                    </a>
                                </li>
                            {{/each}}
                        </ul>
                    {{/if}}
                    <!--{{#each links}}
                        {{#if tagMatchesTags "Dapps" tags}}
                            <div class="col l3 center">
                                {{> cgLink this}}
                            </div>
                        {{/if}}
                    {{/each}}-->
                </div>
                {{#if false}}
                    <div id="hashtag" class="row scrollspy center">
                        {{! #if hashtag}}
                        <a class="twitter-timeline"
                           href="https://twitter.com/hashtag/{{hashtag}}"
                           data-widget-id="615439140906233857">{{descriptions.hashtag}}
                            Tweets</a>
                        <script>
                            !function (d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                                if (!d.getElementById(id)) {
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);
                                }
                            }(document, 'script', 'twitter-wjs');
                        </script>
                        {{! /if}}
                    </div>
                {{/if}}
                <div id="code" class="section scrollspy row">
                    {{#if existLinksWith 'Code'}}
                        <h3 class="center">Code</h3>
                        {{#each links}}
                            {{#if tagMatchesTags "Code" tags}}
                                <div class="col l3 center">
                                    {{> cgLink this}}
                                </div>
                            {{/if}}
                        {{/each}}
                    {{else}}

                    {{/if}}
                </div>
                <div id="science" class="section scrollspy row">
                    {{#if existLinksWith 'Science'}}
                        <h3 class="center">Science</h3>
                        {{#each links}}
                            {{#if tagMatchesTags "Science" tags}}
                                <div class="col l3 center">
                                    {{> cgLink this}}
                                </div>
                            {{/if}}
                        {{/each}}
                    {{/if}}
                </div>
                <div id="description" class="row scrollspy center">
                    <p>{{description}}</p>
                </div>
                <div id="specs" class="row center scrollspy  striped">
                    <div class="col offset-l3 l6">
                        <h3 class="center">Specifications</h3>
                        <table>
                            <thead>
                            <tr>
                                <th data-field="property">Property</th>
                                <th data-field="value">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each keyValue specs}}
                                <tr>
                                    <td>{{key}}</td>
                                    <td>{{value}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <div class="col l3"></div>
                </div>
                <div id="improve" class="row scrollspy center">
                    <p>Please, help <a
                            href="https://github.com/cyberFund/chaingear/tree/gh-pages/sources/{{name}}">improve
                        this page</a> on Github</p>
                </div>
            </div>
            <div class="col hide-on-small-only m3 l2">
                {{#pageContents class='fixed _scroller'}}
                    <li><a href="#about" class="">About</a></li>
                    <li><a href="#market" class="">Market</a></li>
                    <li><a href="#apps" class="">Apps</a></li>
                    {{#if false}}
                        <li><a href="#hashtag"
                               class="">{{descriptions.hashtag}}</a></li>
                    {{/if}}
                    {{#if dependentsExist}}
                        <li><a href="#dapps" class="">Dapps</a></li>
                    {{/if}}
                    <li><a href="#code" class="">Code</a></li>
                    <li><a href="#science" class="">Science</a></li>
                    <li><a href="#specs" class="">Specs</a></li>
                {{/pageContents}}
            </div>

        {{/with}}
        <!--a class="btn-floating btn-large waves-effect waves-light red">
		  <i class="stars"></i></a-->
    </div>
</template>
