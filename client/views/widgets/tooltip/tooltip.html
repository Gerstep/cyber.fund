<template name="withTooltip">
    <div class="with-tooltip">
        {{> UI.contentBlock}}
    </div>
</template>

<template name="tooltip">
    <div class="tooltip z-depth-1 black white-text">
        {{> UI.contentBlock}}
    </div>
</template>

<template name="tooltipContainer">
  <div class="tooltip-container">
    <div class="tooltip {{#if class}}tooltip-{{class}}{{else}}tooltip-default{{/if}}">
      {{ >Template.dynamic template=ttName data=this}}
    </div>
  </div>
</template>
