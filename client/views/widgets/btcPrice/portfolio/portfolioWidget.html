<!-- originally created for cyber.fund project-->
<template name="portfolioWidget">
    {{#if currentUser}}
        <div class="row">
          <div class="col sm-3 md-3 lg-3">
              <h1>Éƒ {{sumB}} </h1>
              <h2>$ {{sumU}} </h2>
          </div>
          <div class="col sm-9 md-9 lg-9">
              {{> folioChart}}
          </div>
        </div>
        <div class="row">
            <div class="col sm-12 md-12 lg-12">
                <table style="width: 100%; min-width: 100%">
                    <thead>
                    <th class="center">System</th>
                    <th class="center">Amount</th>
                    <th class="center">Equity</th>
                    <th class="center">Portfolio Share</th>
                    <th class="center">Value in BTC</th>
                    <th class="center">Value in USD</th>
                    <th class="center">USD Price</th>
                    <th class="center">USD Cap</th>
                    </thead>
                    <tbody>
                    {{#each pSystems}}
                        <tr>
                            <td><a href="{{pathFor 'System' name_=name_of_system}}">
                                {{> cgSystemLogo data=this style="margin: 0; width: 32px; height: 32px; margin-right: 6px; vertical-align:middle"}}
                                {{displaySystemName this}}</a></td>
                            <td class="right-align">{{quantity this}}</td>
                            <td class="right-align">{{equity this}}</td>
                            <td class="right-align">{{share this}}</td>
                            <td class="right-align">{{btcCost this}}</td>
                            <td class="right-align">{{usdCost this}}</td>
                            <td class="right-align">{{usdPrice this}}</td>
                            <td class="right-align">{{usdCap this}}</td>
                        </tr>
                        {{! > portTableRow this}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
</template>
