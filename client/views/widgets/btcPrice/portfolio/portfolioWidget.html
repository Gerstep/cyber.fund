<!-- originally created for cyber.fund project-->
<template name="portfolioWidget">
    {{#if currentUser}}
        <div class="row">
            <div class="col sm-12 md-6 lg-6">
                {{> folioChart gSystems}}
            </div>
            <div class="col sm-12 md-6 lg-6">
                <table>
                    <thead>
                    <th>symbol</th>
                    <th>q</th>
                    <th>cost in btc</th>
                    <th>cost in usd</th>
                    </thead>
                    <tbody>
                    {{#each pSystems}}
                        <tr>
                            <td>{{#if token}}{{token.token_symbol}}{{/if}}</td>
                            <td>{{quantity this}}</td>
                            <td>{{btcCost this}}</td>
                            <td>{{usdCost this}}</td>
                        </tr>
                        {{! > portTableRow this}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
</template>
