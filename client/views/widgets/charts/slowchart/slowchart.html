<template name="slowchart">
    <div class="card {{#if hasNoData}}hidden{{/if}}">
        <div class="slowchart" id="slowchart-{{_toAttr system}}">
            {{#if __ready}} {{else}} LOADING {{/if}}
        </div>
        <div class="center slowchart-controls">
            <a class="btn timeline" len="week">last week</a>
            <a class="btn timeline" len="month">last month</a>
            <a class="btn timeline" len="year">last year</a>
            <a class="btn timeline" len="full">full time</a>
        </div>
    </div>
</template>
