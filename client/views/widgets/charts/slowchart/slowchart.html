<template name="slowchart">
    <div class="card {{#if hasNoData}}hidden{{/if}}">
        <div class="slowchart" id="slowchart-{{_toAttr system}}">
            {{#if __ready}} {{else}} LOADING {{/if}}
        </div>
        <div class="slowchart-controls">
            <a class="btn timeline" len="full">full</a>
            <a class="btn timeline" len="year">year</a>
            <a class="btn timeline" len="month">month</a>
            <a class="btn timeline" len="week">week</a>
        </div>
    </div>
</template>
