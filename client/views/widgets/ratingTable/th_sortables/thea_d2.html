<template name="thea_d2">
  <th class="left-align">
    <span class="th-sys">&nbsp;&nbsp;System</span>
  </th>

  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.numOfStarred"> Stage</th>
  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.numOfStarred"> Type</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="metrics.supplyChangePercents.day">{{sorter "metrics.supplyChangePercents.day"}}Token</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="metrics.turnover">{{sorter "metrics.turnover"}}Trade</th>

  <th class="right-align sorter" data-sorter="metrics.cap.usd">{{sorter "metrics.cap.usd"}}Cap in $</th>


  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.firstDatePrice.market.price_usd">{{sorter "calculatable.firstDatePrice.market.price_usd"}} first price</th>

<th class="center hide-on-small-and-down sorter" data-sorter="metrics.price.usd">{{sorter "metrics.price.usd"}} current price</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.monthlyGrowth">{{sorter "calculatable.monthlyGrowth"}} Monthly growth</th>


  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.months">{{sorter "calculatable.months"}} Months</th>

    <th class="center hide-on-small-and-down">CG</th>

    <th class="center hide-on-small-and-down">LV</th>

    <th class="center hide-on-small-and-down">WL</th>

    <th class="center hide-on-small-and-down">BR</th>

    <th class="center hide-on-small-and-down">AM</th>

    <th class="center hide-on-small-and-down">GR</th>


  <th class="center hide-on-small-and-down sorter" data-sorter="calculatable.numOfStarred">{{sorter "calculatable.numOfStarred"}} Stars</th>

  <th class="center hide-on-small-and-down sorter" data-sorter="ratings.rating_cyber">{{sorter "ratings.rating_cyber"}}Rating</th>
</template>
