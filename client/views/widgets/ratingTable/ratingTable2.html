
<!-- originally created for cyber.fund project-->
<template name="ratingTable2">
  <div class="card" style="padding:10px">
    <table class="hoverable-my" align="center" id="rating-table">

      <thead id="fixed-thead" class="fixed-thead z20">
        {{> thea_d2}}
      </thead>
      <thead id="normal-thead">
        {{> thea_d2}}
      </thead>
      <tbody>
        {{#each rows}}
        <tr style="vertical-align: middle" itemscope itemtype="http://schema.org/Product">
          <td class="left-align">
            <a href="{{pathFor '/system/:name_' name_=name_}}" class="enlarge no-wrap" title="{{descriptions.headline}}">
                        {{> cgSystemLogo data=this class='cg-system-icon'}}<span class="no-wrap" itemprop="name">{{displaySystemName this}}</span>
                    </a>
            <span class="hidden description" itemprop="description">{{descriptions.headline}}</span>
          </td>

          <td class="center">
            {{descriptions.state}}
          </td>

          <td class="center">
            {{descriptions.system_type}}
          </td>

          <td class="center-align hide-on-small-and-down">{{# withTooltip}}
            <span>{{inflationToText metrics.supplyChangePercents.day}}</span>
            {{#tooltip}}

            <div>Ticker:
              <b itemprop="alternateName">{{symbol}}</b>
            </div>
            <div>Currency name:
              <b>{{displayCurrencyName this}}</b>
            </div>

            <div>Current supply:
              <b>{{readableN metrics.supply 0}}</b>
            </div>
            <div>Absolute change:
              <b>{{readableN metrics.supplyChange.day 0}}</b>
            </div>

            {{/tooltip}} {{/withTooltip}}
          </td>

          <td class="center-align hide-on-small-and-down">
            {{#if tradeVolumeOk metrics.tradeVolume}} {{# withTooltip}}
            <span>{{dailyTradeVolumeToText metrics.tradeVolume metrics.cap.btc}}</span>
            {{#tooltip}}
            <div>Trade volume (24h):<b>{{readableN metrics.tradeVolume 2}}</b>BTC
            </div>

            <div>Daily change :<b>{{readableN dayToDayTradeVolumeChange 2}}</b> %
            </div>

            <div>Turnover:<b>{{readableN turnover 2}}</b> %
            </div>
            {{/tooltip}} {{/withTooltip}} {{else}}
            <span>Illiquid</span>
            {{/if}}
          </td>

          <td class="right-align">{{# withTooltip}}
            <span>$&nbsp;{{readableN metrics.cap.usd 0}}</span>
            {{#if metrics.price.usd}} {{#tooltip}}
            <div>Price per 1 {{displaySystemName this}}:
              <br/>
              <b class="no-wrap" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                                    <span itemprop="priceCurrency" content="USD">$&nbsp;</span>
                                    <span itemprop="price" content="{{metrics.price.usd}}">{{metrics.price.usd}}</span></b>
            </div>
            {{/tooltip}} {{/if}} {{/withTooltip}}
          </td>
          <td class="center">
            {{readableN firstPrice 2}}
          </td>
          <td class="center">
            {{readableN currentPrice 2}}
          </td>
          <td class="center">
            {{readableN calculatable.monthlyGrowth 1}}%
          </td>
          <td class="center">
            {{readableN calculatable.months 0}}
          </td>
          <td class="center">
            {{_cg}}
          </td>
          <td class="center">
            {{_lv}}
          </td>
          <td class="center">
            wl
          </td>
          <td class="center">
            br
          </td>
          <td class="center">
            am
          </td>
          <td class="center">
            gr
          </td>
          <td class="center">
            {{readableN calculatable.months 0}}

          </td>

          <td class="center">
            {{_usersStarred.length}}
          </td>

          <td class="center-align hide-on-small-and-down" itemprop="aggregateRating" content="{{ratings.rating_cyber}}">
            {{>cfRating rating=ratings.rating_cyber}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{#if hasMore}}
  <div class="center">
    <a class="waves-effect waves-light btn show-more deep-orange">
      <i class="mdi-navigation-expand-more left"></i>
      <i class="mdi-navigation-expand-more right"></i> Discover more opportunities</a>
  </div>
  {{/if}}
  <div style="padding-bottom: 40px"></div>
</template>
