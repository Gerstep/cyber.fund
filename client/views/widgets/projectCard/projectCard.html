<template name="projectCard">
    <div class="col s12 m6 l4">
        <div class="card project card">
            <a href="{{pathFor '/system/:name_' name_=name_}}">
                <div class="center-align"
                     style="width:150px; height: 150px; margin:24px auto">
                    {{> cgSystemLogo data=this style="width:100%; height: 100%;  "}}
                </div>
                <div class="card-title black-text center-align"
                     style="font-weight: 700">{{displaySystemName this}}</div>
            </a>

            <div class="card-content">
                <div style="text-align: center; min-height: 3em;">
                    {{descriptions.headline}}
                </div>
            </div>
        </div>
    </div>
</template>
