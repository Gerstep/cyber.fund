<!-- originally created for cyber.fund project-->
<template name="radarCard">

    <div class="col s12 m6 l4">
        <div class="card">
            <a href="{{pathFor 'System' name_=name_}}">
                <div class="center-align">
                    {{> cgSystemLogo data=this style="width:150px; height: 150px;  margin:24px auto;"}}
                </div>
                <div class="card-title black-text center-align"
                     style="font-weight: 700">{{displaySystemName this}}
                </div>
            </a>

            <div class="card-content">

                <div class="left" style="margin-right: 12px;">
                    {{#if isActiveCrowdsale}} {{! active}}
                        <strong>{{daysLeft crowdsales.end_date "D/M/YYYY"}} days
                            left</strong>
                    {{/if}}
                    {{#if isUpcomingCrowdsale}} {{! upcoming}}
                        <strong>{{daysLeft crowdsales.start_date }} days left</strong>
                    {{/if}}
                </div>
                <br/><br/>

                <div style="height: 4em; text-align: center">{{descriptions.headline}}
                    &nbsp;</div>
                <div style="display: inline-block">
                    {{#if isPastCrowdsale}}
                        <strong>{{readableN crowdsales.tokens_sold 0}} btc raised</strong>
                        <strong>{{daysPassed crowdsales.end_date}} days ago</strong>
                    {{/if}}
                    {{#if isActiveCrowdsale}}
                        <strong>{{readableN crowdsales.tokens_sold 0}} btc raised</strong>
                    {{/if}}
                </div>
                {{#if isPastCrowdsale}}
                    <div>
                        {{#if  metrics.cap.btc}}<strong></strong>{{readableN metrics.cap.btc 0}} BTC{{else}}&nbsp;{{/if}} Current Cap
                    </div>
                {{/if}}
            </div>
            {{#if crowdsales}}
                {{#if not isPastCrowdsale}}
                    <div class="card-action">
                        {{#if isAfterNow crowdsales.end_date}}
                            <a href="{{crowdsales.funding_tems}}"
                               target="_blank">Funding terms </a>
                        {{/if}}
                        {{#if isActiveCrowdsale}}
                            <a href="{{crowdsales.funding_url}}"
                               target="_blank">Invest</a>
                        {{/if}}
                    </div>
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>
