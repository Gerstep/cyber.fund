<!-- originally created for cyber.fund project-->
<template name="cgLinkCard">
    <div class="col s12 m6 l3"
         style="padding:0 10px; margin: 6px 0;">
        <a href="{{url}}" target="_blank">
            <div class="card"
                 style="vertical-align: middle; min-height: 60px; padding: 10px 0; margin: 2px 0;">
                {{> hitryImage img_url=iconUrl style="margin-left: 10px; width: 40px; height: 40px; margin-right: -4px; vertical-align:middle"}}
                    <span class="enlarge center" style="vertical-align: middle; margin: auto 10px;">
                    {{name}}
                </span>
            </div>
        </a>
    </div>
</template>
