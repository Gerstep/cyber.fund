<!-- originally created for cyber.fund project-->
<template name="cgLinkCard">
    <div class="col s6 m6 l3"
         style="padding:0 10px; margin: 6px 0;">
        <a href="{{url}}" target="_blank">
            <div class="card"
                 style="padding: 10px 0; margin: 2px 0;">
                {{> hitryImage img_url=iconUrl style="margin-left: 10px; width: 40px; height: 40px; margin-right: 6px; vertical-align:middle"}}
                <span class="enlarge center">

                {{! #if not headline}}
                    {{name}}
                </span>
                {{! /if}}
            </div>
        </a>
    </div>
</template>
