<!-- originally created for cyber.fund project-->
<template name="cgLinkCard">
    <div class="col s6 m6 l3 center valign"
         style="padding:0 10px; margin: 6px 0;">
        <a href="{{url}}">
            <div class="card"
                 style="padding: 10px 0; margin: 2px 0; height: 6em">
                <div style="width: 100% margin: 0 auto;">
                    {{> hitryImage img_url=iconUrl style="margin: 0 6px; width: auto; max-width: 100%; max-height: 40px; vertical-align:middle"}}
                </div>
                {{#if not headline}}
                    <span class="enlarge">{{name}}</span>
                {{/if}}
            </div>
        </a>
    </div>
</template>
