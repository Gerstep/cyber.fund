<template name="cgLinkToSystemCard">
    <div class="col s12 m12 l12"
         style="padding:0 10px; margin: 6px 0;">
        <a href="{{pathFor '/system/:name_' name_=(_toUnderscores _id)}}">
            <div class="card"
                 style="vertical-align: middle; min-height: 60px; padding: 10px 0; margin: 2px 0;">

                {{> hitryImage img_url=cgSystemLogoUrl style="margin-left: 10px; width: 40px; height: 40px; margin-right: -4px; vertical-align:middle"}}
                    <span class="enlarge center" style="vertical-align: middle; margin: auto 10px;">
                    {{_id}}
                </span>
            </div>
        </a>
    </div>
</template>
