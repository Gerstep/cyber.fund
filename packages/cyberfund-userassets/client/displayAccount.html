<!-- originally created for cyber.fund project-->
<template name="displayAccount">
    <div class="row">
        {{#with value}}
            <div class="account-item" account-key="{{../key}}">
                <h4 class="center">{{name}}</h4>
                <h6 class="grey-text center">({{publicity}})</h6>

                <!-- add adress button div style="position: absolute; top: 0; right: 0px">
                    <a class="btn right per-account req-add-address btn-margin-right">Add address</a>
                </div  -->

                <!-- Dropdown Structure -->
                <a class='dropdown-button btn white small per-account black-text btn-margin-left'
                   data-activates='dropdown_{{../key}}'
                   style="position: absolute; top: 0; left: 0">Manage
                    account</a>
                <ul id='dropdown_{{../key}}' class='dropdown-content'>
                    <li><a class="req-rename-account"> rename</a></li>
                    <li><a class="red-text req-remove-account"> delete</a></li>
                    <li>
                        <a class="grey-text req-toggle-private mock-soon {{disabledTogglePrivate}}">
                            make {{#if isPublic}}private{{else}}
                            public{{/if}}</a></li>
                </ul>
                {{#each keyValue addresses}}

                    <div class="address-item" address-id="{{key}}">
                        <h5>{{key}}</h5>

                        <div style="position: absolute; top: 0; right: 0">
                            <a class="btn-floating btn-small right red per-address req-remove-address btn-margin-right">
                                    <i class="material-icons small">delete</i>
                            </a>
                        </div>
                        {{#if autoUpdateAvailable key}}
                            <div style="position: absolute; bottom: 0; right: 0">
                                <a class="btn-floating btn-tiny right blue per-address req-update-balance btn-margin-right">
                                    <i class="material-icons small">loop</i>
                                </a>
                            </div>
                        {{/if}}
                        {{log value}}
                        {{#each keyValue value.assets}}
                            <div>{{key}}: {{value.quantity}}</div>
                        {{/each}}
                        <!--div> balance update: {{or value.meta.balance 'manual'}}</div-->
                    </div>

                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
